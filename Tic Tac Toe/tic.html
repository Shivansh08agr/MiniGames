<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tic.css">
  <script src="tic.js" defer></script>
  <title>Tic-Tac-Toe</title>
  <link rel="icon" href="../Home-Page/img/icon.png">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <p class="instructions">Player A is Cross, and Player B is Circle</p>
  <div class="board" id="board">
    <div class="cell" data-no="1"></div>
    <div class="cell" data-no="2"></div>
    <div class="cell" data-no="3"></div>
    <div class="cell" data-no="4"></div>
    <div class="cell" data-no="5"></div>
    <div class="cell" data-no="6"></div>
    <div class="cell" data-no="7"></div>
    <div class="cell" data-no="8"></div>
    <div class="cell" data-no="9"></div>
  </div>
  <div class="winning-message" id="winningMessage">
    <p class="msg"></p>
    <button id="restartButton">Restart</button>
  </div>
</body>
</html>
